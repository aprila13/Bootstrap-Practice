<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Practice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .navbar,
    .footer {
      background-color: rgb(255, 0, 119) !important;
    }

    .footer {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">AC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">About</a>
            <a class="dropdown-item" href="#">Contact Us</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <div class="container-fluid text-center">
    <h1 class="pt-5">Welcome to my travel site!</h1>
    <p>This site is all about where I want to travel.</p>
    <h2 class="pb-5">Here are some places I'd like to visit.</h2>
  </div>

  <!-- Images -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" class="img-fluid">
        <a href="http://www.spain.info/en_US/" target="_blank">Spain</a>
      </div>
      <div class="col-md-4">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg" class="img-fluid">
        <a href="http://www.italia.it/en/home.html" target="_blank">Italy</a>
      </div>
      <div class="col-md-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Flag_of_Aruba.svg" class="img-fluid">
        <a href="http://www.arubatourism.com/" target="_blank">Aruba</a>
      </div>
    </div>
  </div>

  <!-- Form Heading -->
  <div class="container text-center mt-5 pt-5">
    <h1>Where do you want to visit?</h1>
  </div>

  <!-- Form -->
  <div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <p>Select any that apply:</p>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label pr-5" for="customCheck1">Spain</label>
        <input type="checkbox" class="custom-control-input" id="customCheck2">
        <label class="custom-control-label pr-5" for="customCheck2">Italy</label>
        <input type="checkbox" class="custom-control-input" id="customCheck3">
        <label class="custom-control-label" for="customCheck3">Aruba</label>
      </div>
      <select class="custom-select custom-select-sm mt-3">
        <option selected>What is your favorite type of travel location?</option>
        <option value="Beach">Beach</option>
        <option value="Mountains">Mountains</option>
        <option value="City">City</option>
      </select>
      <textarea class="mt-3" name="bio" id="bio" cols="50" rows="7">Tell me about yourself.
    </textarea>
      <br>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="container-fluid pt-3 pb-2 footer text-center">
    <div class="row">
      <div class="col-md-3"><a class="text-white" href="">FAQ</a></div>
      <div class="col-md-3"><a class="text-white" href="">Shipping</a></div>
      <div class="col-md-3"><a class="text-white" href="">Tracking</a></div>
      <div class="col-md-3"><a class="text-white" href="">Returns</a></div>
    </div>
  </div>



  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
